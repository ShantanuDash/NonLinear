name: Manually triggered workflow To Run a python file
#description:  Manually triggered workflow To Run a python file which is computationally infeasible on my computer
on:
  workflow_dispatch:
    inputs:
      file-name:
        description: 'Name of the input file(with extention)'
        default: 'file.py'
        required: true

jobs:
  Run-Python-Script:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
     
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          #architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - run: pip install sympy
      - run: pip install matplotlib
      - run: pip install numpy
      - run: sudo mkdir output
      - run: sudo cp ${{ github.event.inputs.file-name }} output
      - run: |
          cd output
          chmod 744
          python ${{ github.event.inputs.file-name }}
      #- run: sudo cp phase.jpg output
      - name: upload img
        uses: actions/upload-artifact@v2
        with:
          name: IMG
          path: output/
